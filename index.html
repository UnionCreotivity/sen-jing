    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/gsap.min.js"></script>
    <script src="./js/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      $(window).on("load", function () {
        gsap.registerPlugin(ScrollTrigger);
        document.scrollingElement.scrollTop = 0;
        document.body.style.overflow = "hidden";

        //輪播
        const cut1Swiper = () => {
          const swiper = new Swiper(".article-1-swiper", {
            slidesPerView: 1,
            spaceBetween: 50,
            speed: 1500,
            autoplay: {
              delay: 6000,
              disableOnInteraction: false,
            },
            loop: true,
            // navigation: {
            //   nextEl: ".swiper-button-next",
            //   prevEl: ".swiper-button-prev",
            // },
            effect: "fade",
            pagination: {
              el: ".swiper-pagination",
              type: "custom",
              currentClass: "swiper-pagination-active",
              renderCustom: function (swiper, current, total) {
                let page = "";
                let txt = ``;
                let currentHalf;
                let totalhalf = total / 2;
                for (let i = 0; i <= total; i++) {
                  if (i === 0) {
                    continue;
                  }
                  $(`.txt-${i}`).removeClass("txt-active");
                  $(`.txt-${i}`).removeClass("txt-inactive");
                  if (i === current) {
                    page += `<span class="swiper-page-top-active custom"><span></span>0${i}</span>`;
                    $(`.txt-${i}`).addClass("txt-active");
                  } else {
                    page += `<span class="swiper-page-top-inactive custom">0${i}</span>`;
                    $(`.txt-${i}`).addClass("txt-inactive");
                  }
                }
                return page;
              },
            },
            fadeEffect: {
              crossFade: true,
            },
          });
        };
        cut1Swiper();

        //動畫
        const article1Ani = () => {
          const tl = gsap.timeline({ delay: 0.5 });
          const tl_second = gsap.timeline({
            scrollTrigger: {
              trigger: ".article-1-left",
              start: "top top",
              bottom: "bottom bottom",
              scrub: 1,
            },
          });
          tl.to(".article-1-right-squre-item", {
            x: "-105%",
            stagger: 0.1,
            ease: "power4.out",
            duration: 1.5,
            onComplete: () => {
              document.body.style.overflow = "";
              tl_second
                .to(".article-1-right-squre-item:nth-child(1)", {
                  x: "-10%",
                  ease: "power4.out",
                  duration: 1.5,
                })
                .to(
                  ".article-1-right-squre-item:nth-child(2)",
                  {
                    x: "-20%",
                    ease: "power4.out",
                    duration: 1.5,
                  },
                  "<+0.05"
                )
                .to(
                  ".article-1-right-squre-item:nth-child(3)",
                  {
                    x: "-30%",
                    ease: "power4.out",
                    duration: 1.5,
                  },
                  "<+0.05"
                );
              // gsap.to(".article-1-right-squre-item",{
              //   scrollTrigger:{
              //     trigger:".article-1-container",
              //     start:"top top",
              //     bottom:'bottom bottom',
              //     markers:true,
              //     scrub:1,
              //   },
              //   x: "0%",
              //   stagger: 0.1,
              //   ease: "power4.out",
              //   duration: 1.5,
              // })
            },
          });
        };
        article1Ani();

        const article1Pin = () => {
          gsap.to(".article-1-container", {
            scrollTrigger: {
              trigger: ".article-1",
              start: "top top",
              end: "bottom top",
              pin: true,
              pinSpacing: false,
            },
          });
        };

        article1Pin();

        const article2Ani = () => {
          const tl = gsap.timeline({
            scrollTrigger: {
              trigger: ".article-2",
              start: "top top",
              end: "bottom+=175% bottom",
              scrub: 1,
              pin: true,
              pinSpacing: true,
            },
          });
          tl.to(".article-2-container ", {
            borderRadius: "0px 0px 0px 0px",
            scale: "0.8",
            duration: 1,
          })
            .from(
              ".article-2-txt-2",
              {
                opacity: 0,
                duration: 1,
              },
              "<+1"
            )
            .from(".article-2-txt-1", {
              y: "-20%",
              duration: 1,
            })
            .from(
              ".article-2-txt-3",
              {
                y: "70%",
                duration: 1,
              },
              "<"
            )
            .to(".article-2-txt", {
              opacity: 1,
              duration: 1,
            })
            .to(".article-2-txt-2", {
              opacity: 0,
              duration: 1,
            })
            .to(".article-2-txt-1", {
              y: "-20%",
              duration: 1,
            })
            .to(
              ".article-2-txt-3",
              {
                y: "70%",
                duration: 1,
              },
              "<"
            )
            .to(".article-2-container", {
              borderRadius: "400px 400px 400px 400px",
              scale: "0.25",
              duration: 1,
            });
        };

        article2Ani();

        const article3Ani = () => {
          const tl = gsap.timeline({
            scrollTrigger: {
              trigger: ".article-3",
              start: "35% bottom",
              end: "75% bottom",
              scrub: 3,
            },
          });
          tl.from(".article-3-left-top-big-title img", {
            y: "105%",
            skewX: "-45deg",
            ease: "power4.out",
            duration: 1.25,
          }).from(
            ".article-3-left-top-small,.article-3-left-top-big-more",
            {
              opacity: 0,
              duration: 1.5,
            },
            "<+0.5"
          );
          // gsap.from(".article-3-img img", {
          //   scrollTrigger: {
          //     trigger: ".article-3",
          //     start: "35% bottom",
          //   },
          //   opacity: 0,
          //   duration: 1.5,
          // });
        };

        article3Ani();

        const article4Ani = () => {
          const tl = gsap
            .timeline({
              scrollTrigger: {
                trigger: ".article-4-container",
                start: "center bottom",
              },
            })
            .from(".text-latest img,.text-news img", {
              x: "-105%",
              skewY: "30deg",
              opacity: 0,
              stagger: "0.25",
              duration: 1,
            })
            .from(
              ".text-more,.text-last-zh",
              {
                opacity: 0,
                duration: 1.25,
              },
              "<+0.5"
            );
          tl.from(
            ".article-4-left-img-back",
            {
              opacity: 0,
              duration: 0.5,
            },
            "<+0.25"
          )
            .to(
              ".article-4-left-img>img",
              {
                x: "0%",
                stagger: 0.1,
                duration: 0.75,
              },
              "<+0.1"
            )
            .to(
              ".article-4-left-img-back",
              {
                opacity: 1,
                duration: 0.5,
                onComplete: () => {
                  const tl = gsap.timeline({
                    scrollTrigger: {
                      trigger: ".article-4-container",
                      start: "25% bottom",
                      end: "80% bottom",
                      scrub: 1,
                    },
                  });
                  tl.from(".text-latest img,.text-news img", {
                    x: "-105%",
                    skewY: "30deg",
                    opacity: 0,
                    stagger: "0.25",
                    duration: 1,
                  }).from(
                    ".text-more,.text-last-zh",
                    {
                      opacity: 0,
                      duration: 1.25,
                    },
                    "<+0.5"
                  );
                },
              },
              "<+0.25"
            );
        };
        article4Ani();
      });
    </script>
